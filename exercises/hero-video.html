<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">   
    <link rel="stylesheet" href="assets/css/hero-video.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img//favicon-32x32.png">    
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img//favicon-16x16.png">    
    <link rel="manifest" href="assets/img/site.webmanifest">
    <link rel="preload" href="assets/videos/hero-still.jpg" as="image">
</head>


<body>

    <!-- hero block -->

    <div class="slide-in-top">
    <header class="hero-block text-center">

        <div class="hero-text-container">
            <h1 class="slide-in-top">Dana√© Danycan</h1>
            <h2 class="slide-in-left">Creative Web Developer</h2>
            <div class="swirl-in-tl-fwd">
                <p><a href="../index.html">Back to Home page</a></p>
            </div>
        </div>
        <div class="hero-bg-media">
            <video loop playsinline muted autoplay poster="assets/videos/hero-still.jpg" class="background-video" disablepictureinpicture preload="auto">  
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
            </video>
          </div>

        <!-- The element to be animated -->
    <div class="bg-overlay"></div>
    
    </header>
    <!-- /hero block -->
</div>

 

</body>
</html>
